<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Camera Gallery</title>
</head>
<body>
    <div class="video-cont">
        <video autoplay controls src="" class="camera-display"></video>
    </div>
    <div class="action-buttons">
        <div class="record-cont">
            <div class="record-button"></div>
        </div>
        <div class="capture-cont">
            <div class="capture-button"></div>
        </div>
    </div>
    <div class="record-timer">00:00:00</div>
    

    <script src="./script.js"></script>
</body>
</html>
