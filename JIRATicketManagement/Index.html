<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Ticket Management</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navigation bar -->
    <div class="navBar">
        <div class="colorPallete">
            <div class="lightpink colorChoice"></div>
            <div class="lightgreen colorChoice"></div>
            <div class="lightblue colorChoice"></div>
            <div class="black colorChoice"></div>
        </div>
        <div class="tools">
            <div class="add">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            <div class="remove">
                <i class="fa fa-minus" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <!-- NOTE AREA -->
    <div class="note-container">


    </div>

    <!-- Note creator -->
    <div class="note-creator round-border">
        <textarea class="textarea-cont" spellcheck="false"></textarea>
        <div class="color-pallete round-border">
            <div class="color-pick lightpink round-border"></div>
            <div class="color-pick lightblue round-border"></div>
            <div class="color-pick lightgreen round-border"></div>
            <div class="color-pick black round-border border"></div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
